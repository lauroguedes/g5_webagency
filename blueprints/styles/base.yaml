name: Base Styles
description: Base styles for the WebAgency theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#666666"
    body-font:
      type: input.fonts
      label: Body Font
      default: 'fanwood_text, serif'
    heading-font:
      type: input.fonts
      label: Heading Font
      default: 'oswald, sans-serif'
