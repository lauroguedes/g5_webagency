name: Web Project Colors
description: Header colors for the WebAgency theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#ffffff"
    image:
      type: input.imagepicker
      label: Image
      default: "gantry-media://backgrounds/background-web-project.png"
    text-color:
      type: input.colorpicker
      label: Text
      default: "#666666"